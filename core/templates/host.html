{% extends 'base.html' %}  
{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Provide Feedback</title>
    <link rel="stylesheet" href="{% static 'dist/output.css' %}">
</head>
<body class="h-screen">
    {% block content %}
<div class="flex flex-row h-full">
    <div class="relative bg-cover bg-center w-1/3 bg-customSec text-white flex justify-center items-center">
        <h1 class="flex font-bold items-start justify-center text-3xl mb-4 py-2">Create an interview to host here</h1>
    </div>       
    <div class="px-24 w-2/3 flex flex-col justify-center">
        <p class="text-center">  Create an interview slot here. This will show on your profile and users' feed. </p>
        <form class="w-full flex flex-col justify-center space-y-4 md:space-y-6" method="POST" action="{% url 'host' %}">
            {% csrf_token %}
            <label for="date" class="block text-sm font-medium color-primary mb-2">Date</label>
            <input type="date" placeholder="Date" name="date" id="date" class="bg-gray-50 border border-gray-300 color-primary sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5" required="">
            
            <label for="time" class="block text-sm font-medium color-primary mb-2">Time</label>
            <input type="time" placeholder="Time" name="time" id="time" class="bg-gray-50 border border-gray-300 color-primary sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5" required="">
            
            <label for="category" class="block text-sm font-medium color-primary mb-2">Category</label>
            <input type="text" placeholder="Category" name="category" id="category" class="bg-gray-50 border border-gray-300 color-primary sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5" required="">
            
            <label for="price" class="block text-sm font-medium color-primary mb-2">Price</label>
            <input type="number" placeholder="Price" name="price" id="price" class="bg-gray-50 border border-gray-300 color-primary sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5" required="">
             
            <div class="w-full flex justify-center">
                <button class="bg-customMain rounded-lg px-4 py-2 text-white font-bold text-xl hover:bg-white hover:text-blue" >Submit</button>
            </div>  
        </form>
    </div>


{% endblock %}
</body>
</html>
