{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account</title>
    <link rel="stylesheet" href="{% static 'dist/output.css' %}">
</head>
<body class="h-screen">
        
<div class="flex flex-row h-full">
    <div class="relative bg-cover bg-center w-1/3 bg-customMain text-white flex justify-center items-center">
        <a href="{% url 'index' %}" class="relative mx-5 mb-5 cursor-pointer w-6 h-auto mt-2" >
            <img src="../../static/images/arrow-back.svg" alt="home" />
        </a>
        <h1 class="flex font-bold items-start justify-center text-3xl mb-4 py-2">Create Your Account</h1>
    </div>       
    <div class="px-24 w-2/3 flex flex-col justify-center">
        <form class="space-y-4 md:space-y-6" method="POST" action="{% url 'create-account' %}">
            {% csrf_token %}
            <label for="firstName" class="block  mb-2  text-sm font-medium color-primary"> Username</label>
            <input type="text" placeholder="Username" name="username" id="username"
            class="bg-gray-50 border border-gray-300 color-primary sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5" required="">
            <div class="flex flex-row">
                <div class="mr-4" style="width: 50%;">
                    <label for="firstName" class="block mt-2 mb-2 text-sm font-medium color-primary">First Name</label>
                    <input type="text" name="first_name" id="firstName" class="bg-gray-50 border border-gray-300 color-primary sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5" placeholder="Jane" required="">
                </div>
                <div style="width: 50%;">
                    <label for="lastName" class="block mt-2 mb-2 text-sm font-medium color-primary">Last Name</label>
                    <input type="text" name="last_name" id="lastName" class="bg-gray-50 border border-gray-300 color-primary sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5" placeholder="Doe" required="">
                </div>
            </div>
            <div>
                <label for="email" class="block mt-2 mb-2 text-sm font-medium color-primary ">Email</label>
                <input type="email" name="email" id="email" class="bg-gray-50 border border-gray-300 color-primary sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5" placeholder="name@company.com" required="">
                <p style="color: red;" id="emailError"></p>
            </div>

            <div class="flex flex-row gap-4">
                <div class="w-1/2">
                    <label for="password" class="block mb-2 text-sm font-medium color-primary ">Password</label>
                    <input type="password" name="password1" id="password" placeholder="••••••••" class="bg-gray-50 border border-gray-300 text-primary sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5" required="">    
                </div>

                <div class="w-1/2">
                    <label for="password" class="block mb-2 text-sm font-medium color-primary ">Confirm Password</label>
                    <input type="password" name="password2" id="password" placeholder="••••••••" class="bg-gray-50 border border-gray-300 text-primary sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5" required="">    
                </div>
            </div>

            <div class="flex flex-row">
                <div class="mr-4 w-1/2">
                    <label for="images" class="block mb-2 text-sm font-medium color-primary">Upload Profile Picture</label>
                    <input name="image" type="file" name="images" id="images" accept="image/*" multiple class="bg-gray-50 border border-gray-300 color-primary sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5">
                </div>
            
                <div class="w-1/2">
                    <label for="gender" class="block mb-2 text-sm font-medium color-primary">Gender</label>
                    <select name="gender" id="gender" class="bg-gray-50 border border-gray-300 color-primary sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 h-4/6" required="">
                        <option value="MAN">Man</option>
                        <option value="WOMAN">Woman</option>
                        <option value="OTHER">Other</option>
                    </select>
                </div>
            </div>

            <div class="flex flex-row gap-4">
                <div class="mt-4 w-1/2">
                    <label for="images" class="block mb-2 text-sm font-medium color-primary">Mobile Number </label>
                    <input name="mobile_number" type="tel" id="mobile-number" placeholder="03123456" class="bg-gray-50 border border-gray-300 text-primary sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5" required="">
                </div>

                <div class="mt-4 w-1/2">
                    <label for="date-of-birth" class="block mb-2 text-sm font-medium color-primary">Date of Birth</label>
                    <input name="date_of_birth" type="date"  id="date-of-birth" class="bg-gray-50 border border-gray-300 color-primary sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5" required="">
                </div>

            </div>


            <button type="submit" class="w-1/2 bg-customMain text-white bg-sec focus:ring-4 focus:outline-none focus:ring-primary-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center shadow-hover">Create an account</button>
            <p class="text-sm font-light color-primary">
                Already have an account? <a href="" class="font-medium color-sec hover:underline dark:text-primary-500">Login here</a>
            </p>
        </form>
    </div>
</div>

</body>
</html>
