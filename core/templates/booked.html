{% extends 'base.html' %}
{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking Success</title>
    <link rel="stylesheet" href="{% static 'dist/output.css' %}">
</head>
<body class="h-screen">
    {% block content %}
<div class="flex flex-row h-full">
    <div class="relative bg-cover bg-center w-1/3 bg-customSec text-white flex justify-center items-center">
        <h1 class="flex font-bold items-start justify-center text-3xl mb-4 py-2">Booking Successfully Created</h1>
    </div>       
    <div class="px-24 w-2/3 flex flex-col justify-center">
        <div class="text-center">
            <p class="text-lg mb-4">Your booking has been successfully created.</p>
            <a href="{% url 'home' %}" class="bg-customSec rounded-lg px-4 py-2 mt-4 text-customMain font-bold text-sm hover:bg-customMain hover:text-customSec">Return Home</a>
        </div>
    </div>
</div>
{% endblock %}
</body>
</html>
